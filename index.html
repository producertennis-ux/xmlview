<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Schedule Viewer</title>
	<link rel="icon" type="image/svg+xml" href="https://www.svgrepo.com/show/199831/xml.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 lg:p-6">
        <header class="text-center mb-6">
            <h1 class="text-3xl lg:text-4xl font-bold text-gray-900">XML Schedule Viewer</h1>
            <p class="text-gray-600 mt-1">Paste your schedule XML below to see a formatted, easy-to-read version.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-[calc(100vh-12rem)]">
            <!-- XML Input Column -->
            <div class="flex flex-col bg-white rounded-lg shadow-md">
                <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                    <h2 class="text-xl font-semibold">XML Input</h2>
                    <button id="parseBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                        Parse
                    </button>
                </div>
                <textarea id="xmlInput" class="w-full h-full p-4 border-0 rounded-b-lg resize-none focus:ring-2 focus:ring-blue-500 focus:outline-none transition-shadow duration-300"></textarea>
            </div>

            <!-- Formatted Output Column -->
            <div class="flex flex-col bg-white rounded-lg shadow-md">
                <div class="p-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold">Formatted Schedule</h2>
                </div>
                <div id="output" class="p-4 overflow-y-auto h-full space-y-4">
                    <!-- Schedule items will be injected here -->
                    <div id="placeholder" class="text-center text-gray-500 h-full flex flex-col justify-center items-center">
                        <svg class="w-16 h-16 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <p>Results will appear here after you paste XML and click "Parse".</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const parseBtn = document.getElementById('parseBtn');
        const xmlInput = document.getElementById('xmlInput');
        const outputDiv = document.getElementById('output');
        const placeholder = document.getElementById('placeholder');
        let previouslySelectedCard = null;

        // Example XML to pre-fill the textarea
        const exampleXML = `<Schedules xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="gn_schedule_ingest.xsd">
	<Provider>TennisChannelInternationalUK</Provider>
	<Station>
		<StationID>Tennis Channel International UK</StationID>
		<LinearAirings>
			<Airing>
				<EventId></EventId>
				<ExternalId></ExternalId>
				<ProgramID>szczecin250910tciencore</ProgramID>
				<ProgramType>TV Episode</ProgramType>
				<StartTime>2025-09-11 06:00</StartTime>
				<Duration>420</Duration>
				<AiringType></AiringType>
				<SeriesInfo>
					<SeriesId>szczecinpoland2025</SeriesId>
					<TitleList><Title><Text>Szczecin Poland 2025</Text></Title></TitleList>
				</SeriesInfo>
				<EpisodeInfo>
					<EpisodeTitle>Early Rounds</EpisodeTitle>
					<DescriptionList><Description><Text>Encore Tennis: 2025 ATP Challenger Szczecin</Text></Description></DescriptionList>
					<Images><URL1>https://d3e54iig6qqew6.cloudfront.net/16x9_CHALLENGER_TOUR_PROGRAM_IMAGE.png</URL1></Images>
				</EpisodeInfo>
				<GenreList><Genre>Sports</Genre></GenreList>
				<RatingList><Rating><Text>U</Text><RatingBody>BBFC</RatingBody></Rating></RatingList>
			</Airing>
			<Airing>
				<ProgramID>szczecin250911tcilive</ProgramID>
				<ProgramType>LiveEvent</ProgramType>
				<StartTime>2025-09-11 13:00</StartTime>
				<Duration>240</Duration>
				<AiringType>Live</AiringType>
				<SeriesInfo>
					<SeriesId>szczecinpoland2025part1</SeriesId>
					<TitleList><Title><Text>Szczecin Poland 2025 Part 1</Text></Title></TitleList>
				</SeriesInfo>
				<EpisodeInfo>
					<EpisodeTitle>Early Rounds Part 1</EpisodeTitle>
					<DescriptionList><Description><Text>Live Tennis: 2025 ATP Challenger Szczecin</Text></Description></DescriptionList>
					<Images><URL1>https://d3e54iig6qqew6.cloudfront.net/16x9_CHALLENGER_TOUR_LIVE_ON_T2.jpg</URL1></Images>
				</EpisodeInfo>
				<GenreList><Genre>Sports</Genre></GenreList>
				<RatingList><Rating><Text>U</Text><RatingBody>BBFC</RatingBody></Rating></RatingList>
			</Airing>
            <Airing>
				<ProgramID>szczecin250911tciencore</ProgramID>
				<ProgramType>TV Episode</ProgramType>
				<StartTime>2025-09-11 21:00</StartTime>
				<Duration>480</Duration>
				<AiringType>Encore</AiringType>
				<SeriesInfo>
					<SeriesId>szczecinpoland2025</SeriesId>
					<TitleList><Title><Text>Szczecin Poland 2025</Text></Title></TitleList>
				</SeriesInfo>
				<EpisodeInfo>
					<EpisodeTitle>Early Rounds</EpisodeTitle>
					<DescriptionList><Description><Text>Encore Tennis: 2025 ATP Challenger Szczecin</Text></Description></DescriptionList>
					<Images><URL1>https://d3e54iig6qqew6.cloudfront.net/16x9_CHALLENGER_TOUR_PROGRAM_IMAGE.png</URL1></Images>
				</EpisodeInfo>
				<GenreList><Genre>Sports</Genre></GenreList>
				<RatingList><Rating><Text>U</Text><RatingBody>BBFC</RatingBody></Rating></RatingList>
			</Airing>
		</LinearAirings>
	</Station>
</Schedules>`;
        xmlInput.value = exampleXML;
        
        // Helper function to safely get text content from a node
        const getText = (element, selector) => {
            const node = element.querySelector(selector);
            return node ? node.textContent.trim() : '';
        };

        // Function to scroll to and highlight the XML text
        const highlightInXml = (start, end) => {
            xmlInput.focus();
            xmlInput.setSelectionRange(start, end);

            // Add a brief visual effect to the textarea border
            xmlInput.classList.add('ring-4', 'ring-yellow-400');
            setTimeout(() => {
                xmlInput.classList.remove('ring-4', 'ring-yellow-400');
                // Optional: clear selection after highlight, or leave it.
                // We'll leave it selected for user reference.
            }, 1500); // Highlight for 1.5 seconds
        };


        const parseXML = () => {
            const xmlString = xmlInput.value;
            if (!xmlString.trim()) {
                outputDiv.innerHTML = '';
                placeholder.classList.remove('hidden');
                return;
            }

            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlString, "application/xml");
                
                const parseError = xmlDoc.querySelector("parsererror");
                if (parseError) { throw new Error("Invalid XML format."); }

                // Find start/end positions of all <Airing> blocks in the raw string
                const airingBlocks = [];
                const airingRegex = /<Airing>[\s\S]*?<\/Airing>/g;
                let match;
                while ((match = airingRegex.exec(xmlString)) !== null) {
                    airingBlocks.push({
                        start: match.index,
                        end: match.index + match[0].length,
                    });
                }

                const airings = xmlDoc.querySelectorAll("Airing");
                if (airings.length === 0) { throw new Error("No <Airing> tags found in the XML."); }

                outputDiv.innerHTML = '';
                placeholder.classList.add('hidden');
                
                let stationId = getText(xmlDoc, "StationID");
                let provider = getText(xmlDoc, "Provider");

                const headerHTML = `
                    <div class="mb-4 p-3 bg-gray-50 rounded-lg border">
                        <h3 class="font-bold text-lg">${stationId || 'Unknown Station'}</h3>
                        <p class="text-sm text-gray-600">Provider: ${provider || 'Unknown'}</p>
                    </div>
                `;
                outputDiv.insertAdjacentHTML('beforeend', headerHTML);

                airings.forEach((airing, index) => {
                    const programId = getText(airing, 'ProgramID');
                    const programType = getText(airing, 'ProgramType');
                    const startTimeStr = getText(airing, 'StartTime');
                    const durationMin = parseInt(getText(airing, 'Duration') || '0', 10);
                    const airingType = getText(airing, 'AiringType');
                    const seriesTitle = getText(airing, 'SeriesInfo > TitleList > Title > Text');
                    const seriesId = getText(airing, 'SeriesInfo > SeriesId');
                    const episodeTitle = getText(airing, 'EpisodeInfo > EpisodeTitle');
                    const episodeDescription = getText(airing, 'EpisodeInfo > DescriptionList > Description > Text');
                    const genre = getText(airing, 'GenreList > Genre');
                    const rating = getText(airing, 'RatingList > Rating > Text');
                    const ratingBody = getText(airing, 'RatingList > Rating > RatingBody');
                    const imageUrl = getText(airing, 'EpisodeInfo Images > URL1') || getText(airing, 'SeriesInfo Images > URL1') || getText(airing, 'Images > URL1');

                    const startTime = new Date(startTimeStr);
                    const endTime = new Date(startTime.getTime() + durationMin * 60000);
                    const timeFormat = { hour: '2-digit', minute: '2-digit', hour12: false };
                    const dateFormat = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };

                    const formattedStartTime = startTime.toLocaleTimeString('en-US', timeFormat);
                    const formattedEndTime = endTime.toLocaleTimeString('en-US', timeFormat);
                    const formattedDate = startTime.toLocaleDateString('en-US', dateFormat);

                    let durationFormatted = '';
                    if (durationMin > 0) {
                        const hours = Math.floor(durationMin / 60);
                        const minutes = durationMin % 60;
                        durationFormatted = `${hours > 0 ? `${hours}h ` : ''}${minutes > 0 ? `${minutes}m` : ''}`.trim();
                    }
                    
                    const createTag = (text, colorClass) => {
                        return text ? `<span class="inline-block ${colorClass} text-white text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${text}</span>` : '';
                    }
                    const airingTypeTag = createTag(airingType, 'bg-red-500');
                    const programTypeTag = createTag(programType, 'bg-purple-500');
                    const genreTag = createTag(genre, 'bg-green-500');
                    const ratingTag = createTag(`${rating} (${ratingBody})`, 'bg-gray-500');

                    const airingPosition = airingBlocks[index];
                    const start = airingPosition ? airingPosition.start : 0;
                    const end = airingPosition ? airingPosition.end : 0;

                    const cardHTML = `
                        <div class="schedule-card bg-white border border-gray-200 rounded-lg overflow-hidden flex flex-col sm:flex-row shadow-sm hover:shadow-lg transition-all duration-300 cursor-pointer" 
                             data-start="${start}" data-end="${end}">
                            <div class="sm:w-1/3 md:w-1/4 flex-shrink-0">
                                <img src="${imageUrl}" 
                                     alt="Program Image" 
                                     class="w-full h-48 sm:h-full object-cover"
                                     onerror="this.onerror=null; this.src='https://placehold.co/400x300/e2e8f0/64748b?text=No+Image';">
                            </div>
                            <div class="p-4 flex flex-col flex-grow">
                                <div class="flex-grow">
                                    <div class="mb-2">
                                        <h3 class="text-lg font-bold text-gray-900">${seriesTitle || 'Untitled Series'}</h3>
                                        <p class="text-md font-semibold text-blue-700">${episodeTitle || 'No Episode Title'}</p>
                                    </div>
                                    <div class="mb-3">
                                        <p class="font-semibold text-gray-700">${formattedDate}</p>
                                        <p class="text-gray-600">${formattedStartTime} - ${formattedEndTime} (${durationFormatted})</p>
                                    </div>
                                    <div class="mb-3">
                                        ${airingTypeTag} ${programTypeTag} ${genreTag} ${ratingTag}
                                    </div>
                                    <p class="text-sm text-gray-600 mb-3">${episodeDescription || 'No description available.'}</p>
                                </div>
                                <div class="text-xs text-gray-400 mt-auto pt-2 border-t border-gray-200">
                                    <p><strong>Program ID:</strong> ${programId}</p>
                                    <p><strong>Series ID:</strong> ${seriesId}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    outputDiv.insertAdjacentHTML('beforeend', cardHTML);
                });

                // Add event listeners after all cards are created
                document.querySelectorAll('.schedule-card').forEach(card => {
                    card.addEventListener('click', (event) => {
                        const currentCard = event.currentTarget;
                        if (previouslySelectedCard) {
                            previouslySelectedCard.classList.remove('ring-2', 'ring-blue-500', 'scale-[1.02]');
                        }
                        currentCard.classList.add('ring-2', 'ring-blue-500', 'scale-[1.02]');
                        previouslySelectedCard = currentCard;
                        
                        const start = parseInt(currentCard.dataset.start, 10);
                        const end = parseInt(currentCard.dataset.end, 10);
                        highlightInXml(start, end);
                    });
                });

            } catch (error) {
                placeholder.classList.add('hidden');
                outputDiv.innerHTML = `
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md" role="alert">
                        <p class="font-bold">Parsing Error</p>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        };

        parseBtn.addEventListener('click', parseXML);
        // Automatically parse the example XML on page load to enable the new feature right away
        parseXML();
    </script>
</body>
</html>
